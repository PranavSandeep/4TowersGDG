<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    /******************************************************
     GLOBAL
    ******************************************************/
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /******************************************************
     MATRIX RAIN BACKGROUND
    ******************************************************/
    #matrixRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -20;
      opacity: 0.25;
    }

    /******************************************************
     ROTATING 3D GLOBE
    ******************************************************/
    .globe-container {
      position: absolute;
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -15;
      opacity: 0.4;
      filter: drop-shadow(0 0 25px cyan);
    }

    .globe {
      width: 100%;
      height: 100%;
      background: url("https://i.imgur.com/8gqF4Qe.png") repeat;
      border-radius: 50%;
      animation: rotateGlobe 25s linear infinite;
    }

    @keyframes rotateGlobe {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 1000px 0;
      }
    }

    /******************************************************
     RADAR
    ******************************************************/
    .radar {
      position: absolute;
      width: 1100px;
      height: 1100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
      z-index: -10;
      animation: radarPulse 5s infinite;
    }

    @keyframes radarPulse {
      0% {
        transform: scale(0.8);
        opacity: 0.4;
      }

      50% {
        transform: scale(1);
        opacity: 0.7;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.4;
      }
    }

    .radar-sweep {
      position: absolute;
      width: 1100px;
      height: 1100px;
      border-radius: 50%;
      background: conic-gradient(rgba(0, 255, 255, 0.4), transparent);
      z-index: -9;
      animation: sweep 4s linear infinite;
      mask-image: radial-gradient(circle, transparent 30%, black 80%);
    }

    @keyframes sweep {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /******************************************************
     NEON NODES
    ******************************************************/
    .node {
      position: absolute;
      width: 12px;
      height: 12px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 15px cyan;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      from {
        opacity: 0.4;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .n1 {
      top: 15%;
      left: 20%;
    }

    .n2 {
      top: 38%;
      left: 70%;
      animation-delay: .4s;
    }

    .n3 {
      top: 65%;
      left: 30%;
      animation-delay: .7s;
    }

    .n4 {
      top: 75%;
      left: 55%;
      animation-delay: 1s;
    }

    .n5 {
      top: 25%;
      left: 80%;
      animation-delay: 1.3s;
    }

    /******************************************************
     ANIMATED ROUTE LINE
    ******************************************************/
    .route {
      position: absolute;
      width: 3px;
      height: 350px;
      background: linear-gradient(#ff00de, #00eaff);
      box-shadow: 0 0 20px #ff00de;
      opacity: 0.65;
      top: 30%;
      left: 40%;
      transform: rotate(35deg);
      animation: routePulse 3s infinite alternate;
    }

    @keyframes routePulse {
      from {
        opacity: .5;
        box-shadow: 0 0 15px #ff00de;
      }

      to {
        opacity: 1;
        box-shadow: 0 0 30px #ff00de;
      }
    }

    /******************************************************
     FACE SCANNER
    ******************************************************/
    .face-scan {
      position: absolute;
      width: 280px;
      height: 360px;
      border: 2px solid cyan;
      border-radius: 20px;
      top: -400px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.35;
      box-shadow: 0 0 20px cyan;
      animation: scannerFrame 3s infinite;
      overflow: hidden;
    }

    @keyframes scannerFrame {

      0%,
      100% {
        opacity: 0.35;
      }

      50% {
        opacity: 0.65;
      }
    }

    .face-scan::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 35px;
      background: rgba(0, 255, 255, 0.4);
      animation: scanLine 2.5s infinite;
    }

    @keyframes scanLine {
      from {
        top: 0;
      }

      to {
        top: 100%;
      }
    }

    /******************************************************
     LOGIN CARD
    ******************************************************/
    .login-card {
      z-index: 100;
      background: rgba(0, 15, 25, 0.65);
      padding: 50px;
      width: 360px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid cyan;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px cyan;
      animation: cardGlow 3s infinite alternate;
    }

    @keyframes cardGlow {
      from {
        box-shadow: 0 0 25px cyan;
      }

      to {
        box-shadow: 0 0 55px cyan;
      }
    }

    .pin {
      width: 70px;
      height: 70px;
      background: cyan;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      margin: 0 auto 20px;
      box-shadow: 0 0 25px cyan;
      animation: pinFloat 4s infinite ease-in-out;
      position: relative;
    }

    @keyframes pinFloat {

      0%,
      100% {
        transform: rotate(-45deg) translateY(0px);
      }

      50% {
        transform: rotate(-45deg) translateY(-15px);
      }
    }

    .pin::after {
      content: "";
      width: 28px;
      height: 28px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 22px;
      left: 22px;
    }

    h2 {
      color: cyan;
      text-shadow: 0 0 12px cyan;
      margin-bottom: 25px;
    }

    .btn {
      padding: 16px;
      margin-bottom: 18px;
      width: 100%;
      border-radius: 12px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      cursor: pointer;
      font-size: 16px;
      text-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px cyan;
      transform: translateY(-4px);
    }

    .guest-btn {
      border-color: magenta;
      color: magenta;
      text-shadow: 0 0 10px magenta;
    }

    .guest-btn:hover {
      background: rgba(255, 0, 255, 0.2);
      box-shadow: 0 0 20px magenta;
    }
  </style>

</head>

<body>

  <!-- MATRIX RAIN -->
  <canvas id="matrixRain"></canvas>

  <!-- GLOBE -->
  <div class="globe-container">
    <div class="globe"></div>
  </div>

  <!-- FACE SCAN -->
  <div class="face-scan"></div>

  <!-- RADAR -->
  <div class="radar"></div>
  <div class="radar-sweep"></div>

  <!-- MAP NODES -->
  <div class="node n1"></div>
  <div class="node n2"></div>
  <div class="node n3"></div>
  <div class="node n4"></div>
  <div class="node n5"></div>

  <!-- NEON ROUTE -->
  <div class="route"></div>


  <div class="login-card">
    <div class="pin"></div>
    <h2>Welcome</h2>
    <button onclick="login()" class="btn login-btn">Sign in with Google</button>
    <a href="/guest" style="text-decoration: none;">
      <button class="btn guest-btn">Access as Guest</button>
    </a>
  </div>

  <form id="tokenForm" method="POST" action="/verify" style="display: none;">
    <input type="hidden" name="idToken" id="idToken">
  </form>

  <!-- MATRIX RAIN SCRIPT -->
  <script>
    const canvas = document.getElementById("matrixRain");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "トレマップ位置情報サイバーネオン0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffe5";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
      }
    }

    setInterval(drawMatrix, 50);
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTPGaua2YzqfGEr6XWHnckAjMbPgiteX4",
      authDomain: "towers-gdg.firebaseapp.com",
      projectId: "towers-gdg",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();

      auth.signInWithPopup(provider).then(async (result) => {
        const token = await result.user.getIdToken();

        document.getElementById("idToken").value = token;
        document.getElementById("tokenForm").submit();
      });
    }
  </script>

</body>

</html>
